<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Test de Celos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: #fff;
      overflow-x: hidden;
    }

    .fade-in {
      animation: fadeInZoom 2s ease forwards;
      opacity: 0;
    }

    @keyframes fadeInZoom {
      0% { opacity: 0; transform: scale(0.9) translateY(20px); filter: blur(4px); }
      100% { opacity: 1; transform: scale(1) translateY(0); filter: blur(0); }
    }

    .multicolor-title {
      font-size: 2.2em;
      font-weight: bold;
      text-align: center;
      margin: 40px 20px 20px;
      background: linear-gradient(90deg, #ff69b4, #00eaff, #ffea00, #00ff99);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .eye-anim {
      font-size: 3em;
      text-align: center;
      animation: blink 1.5s infinite;
      margin-top: 60px;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    .input-box {
      background: rgba(35, 35, 35, 0.9);
      border-radius: 16px;
      padding: 24px;
      margin: 20px auto;
      max-width: 360px;
      box-shadow: 0 0 20px #00eaff44;
    }

    .input-label {
      display: block;
      margin-bottom: 8px;
      color: #00eaff;
      font-weight: bold;
    }

    .input-field {
%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      background: #222;
      color: #fff;
      font-size: 1em;
      margin-bottom: 16px;
    }

    .verificar-btn {
      background: linear-gradient(90deg, #00eaff, #ff69b4, #ffea00, #00ff99);
      border: none;
      padding: 14px 30px;
      border-radius: 10px;
      font-weight: bold;
      font-size: 1em;
      cursor: pointer;
      color: #181818;
      box-shadow: 0 0 10px #00eaff88;
    }

    .process-circle {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 6px dashed #00eaff;
      animation: hackSpin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes hackSpin {
      0% { transform: rotate(0deg); filter: hue-rotate(0deg); }
      100% { transform: rotate(360deg); filter: hue-rotate(360deg); }
    }

    .process-step {
      text-align: center;
      font-weight: bold;
      color: #00ff99;
      font-family: monospace;
      font-size: 1.1em;
      animation: flicker 1s infinite alternate;
    }

    @keyframes flicker {
      0% { opacity: 0.8; }
      100% { opacity: 1; }
    }

    #audioPrompt {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
      flex-direction: column;
      text-align: center;
      padding: 20px;
    }

    #audioPrompt button {
      margin: 10px;
      padding: 12px 24px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    #audioPrompt .yes {
      background: #00ff99;
      color: #000;
    }

    #audioPrompt .no {
      background: #ff4444;
      color: #fff;
    }
  </style>
</head>
<body>

<div id="audioPrompt">
  <div class="multicolor-title">üéµ Veux-tu activer la musique ?</div>
  <button class="yes" onclick="playMusic()">Oui</button>
  <button class="no" onclick="closePrompt()">Non</button>
</div>

<audio id="bgMusic" src="https://files.catbox.moe/1biflx.m4a" loop></audio>

<div class="eye-anim">üëÅÔ∏è</div>
<div class="multicolor-title fade-in">¬øCu√°nto celos hay en tu relaci√≥n?</div>

<div class="input-box fade-in">
  <label class="input-label">Ton nom</label>
  <input class="input-field" id="nombreUsuario" placeholder="Ton nom">
  <label class="input-label">Nom de ton/ta partenaire</label>
  <input class="input-field" id="nombrePareja" placeholder="Nom de ton/ta partenaire">
  <button class="verificar-btn" onclick="startAnalysis()">V√©rifier</button>
</div>

<div id="proceso" style="display:none;" class="fade-in">
  <div class="process-circle"></div>
  <div class="process-step" id="processStep">Connexion √† la base de donn√©es...</div>
</div>

<script>
  const steps = [
    "Connexion √† la base de donn√©es...",
    "Analyse des noms...",
    "Extraction des signaux √©motionnels...",
    "Calcul des niveaux de jalousie...",
    "Synchronisation avec le serveur...",
    "Finalisation..."
  ];

  function startAnalysis() {
    document.querySelector('.input-box').style.display = 'none';
    const proceso = document.getElementById('proceso');
    proceso.style.display = 'block';
    let i = 0;
    const stepText = document.getElementById('processStep');
    const interval = setInterval(() => {
      stepText.textContent = steps[i];
      i++;
      if (i >= steps.length) {
        clearInterval(interval);
        stepText.textContent = "‚úÖ Analyse termin√©e !";
      }
    }, 1200);
  }

  function playMusic() {
    document.getElementById('bgMusic').play();
    document.getElementById('audioPrompt').style.display = 'none';
  }

  function closePrompt() {
    document.getElementById('audioPrompt').style.display = 'none';
  }
</script>

</body>
</html>
